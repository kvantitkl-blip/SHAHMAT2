Пешка — шахматная фигура, которая в начале игры расположена у каждого игрока по 8 пешек: белые — на второй горизонтали, чёрные — на седьмой. Часто фигуру также называют пехотой, поскольку именно она первой отправляется в бой и принимает удар соперника на себя.
